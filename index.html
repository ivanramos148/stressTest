<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css">
    <title>survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Stress</h2>
      </div>
      <form id="stress">
        <div class="form-group">
          <p>This test will detemine your stress level</p>
          <input type="checkbox" name="warning-signs" value="1">loss of sleep<br>
          <input type="checkbox" name="warning-signs" value="2">Feeling overwhelmed<br>
          <input type="checkbox" name="warning-signs" value="3">Loss of girlfriend<br>
          <input type="checkbox" name="high-stress" value="1">Carpooling with others.<br>
          <input type="checkbox" name="high-stress" value="3">High blood pressure<br>
          <input type="checkbox" name="high-stress" value="2">anxiety<br>
          <input type="checkbox" name="coping-methods" value="1">meditate<br>
          <input type="checkbox" name="coping-methods" value="2">pet a cat<br>
          <input type="checkbox" name="coping-methods" value="3">pet a dog<br>
        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <span id="results">
        <p><b>Your results are:</b></p>
      </span>
    </div>
  </body>
</html>
